<!DOCTYPE html>
<html>
<head>
 <title>Text Input Control</title>
</head>
<body>
 <form >
 First name: <input type = "text" name = "first_name"/>
 Last name: <input type = "text" name = "last_name"/>
 </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
 <title>HTML 5 Single Line Input Controls</title>
</head>
<body>
 <form >
 
 # color: <input type="color" name="favcolor"><br>
 # Date: <input type="date" name="bday"><br>
 
 # (date and time): <input type="datetime-local" name="bdaytime"><br>
 # E-mail: <input type="email" name="email"><br>
 # Month: <input type="month" name="bdaymonth"><br>
 # Number: <input type="number" name="quantity" min="1" max="5"><br>
 # Range: <input type="range" name="points" min="0" max="10"><br>
 # Search: <input type="search" name="googlesearch"><br>
 #Telephone: <input type="tel" name="usrtel"><br>
 #Time: <input type="time" name="usr_time"><br>
 #URL: <input type="url" name="homepage"><br>
 # Week: <input type="week" name="week_year">
 </form>
</body>
</html>


<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
   
    <title>HTML 5 Input List and Data List</title>
</head>
<body>
    <form>
        <input list="browsers" name="braowser">
            <datalist id="browsers">
                <option value="Edge">
                <option value="Bing">
                <option value="MSN">
                <option value="Internet Explorer">
                <option value="Chrome">
                <option value="Safari">
                <option value="Firefox">
                </option>
            </datalist>
        <input type="submit">
    </form>
    
</body>
</html>
